<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="mainСontainer">
        <section class="mainСontainer__content content">
            <h1 class="content__title">todos</h1>
            <div class="content_boxShadow" id="content">
                <div class="content__btnAddToDo">
                    <div class="wrapper"><button class="content__allDone allDone" data-job="checkeAll"><!--img--></button></div>
                    <input type="text" class="content__newToDo inputToDo" placeholder="What needs to be done?" id="inputAddItem">
                </div>
               
                <ul class="content__list list" id="itemsList">
                    <!-- `<li class=" list__item item ${SHOW}" id="${id}" data-search="searchElem" data-done="active">
                            <button class="${DONE}" data-job="checkbox" id="${id}"></button>
                            <span class="textItem ${LINE}" data-job="edit">${toDo}</span>
                            <button class="destroy" data-job="delete"></button>
                         </li>`; -->
                </ul> 
    
                <sectioin class="content__filter filter show" data-filter="filter">
                    <div class="filter_wrapper">
                        <div class="content__todoCount todoCount">
                            <span id="num">0</span>
                            items left
                        </div>
                        <div class="content__filterSwitch filterSwitch" id="filterBtnContainer">
                            <button class="filterSwitch__btn included" data-search="btnFilter" data-job="all">All</button>
                            <button class="filterSwitch__btn" data-search="btnFilter" data-job="completed">Active</button>
                            <button class="filterSwitch__btn" data-search="btnFilter" data-job="active">Complete</button>
                        </div>
                        <div class="wrapperClearCompleted">
                            <button class="clearCompleted" data-job="clearCompleted">Clear completed</button>
                        </div>
                    </div>
                </section>
            </div>

        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
