<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainСontainer">
        <section class="mainСontainer__content content">
            <h1 class="content__title">todos</h1>
            <div class="content_boxShadow" id="content">
                <div class="content__btnAddToDo">
                    <div class="wrapper"><button class="js-content__allDone content__allDone allDone" job="checkeAll"><!--img--></button></div>
                    <input type="text" class="content__newToDo inputToDo" placeholder="What needs to be done?" id="inputAddItem">
                </div>
               
                <ul class="content__list list" id="itemsList">
                    <!-- `<li class="js-SearchElem list__item item ${MADE} ${SHOW}" id="${id}">
                            <button type=button class="${DONE}" job="${COMPLETED}" id="${id}"></button>
                            <span class="textItem ${LINE}" job="edit">${toDo}</span>
                            <button class="destroy" job="delete"></button>
                          </li>`; -->
                </ul> 
    
                <sectioin class="js-filter content__filter filter show">
                    <div class="filter_wrapper">
                        <div class="content__todoCount todoCount">
                            <span id="num">0</span>
                            items left
                        </div>
                        <div class="content__filterSwitch filterSwitch" id="filterBtnContainer">
                            <button class="filterSwitch__btn included" job="all">All</button>
                            <button class="filterSwitch__btn" job="active">Active</button>
                            <button class="filterSwitch__btn" job="completedFilter">Complete</button>
                        </div>
                        <div class="wrapperClearCompleted">
                            <button class="js-clearCompleted clearCompleted" job="clearCompleted">Clear completed</button>
                        </div>
                    </div>
                </section>
            </div>

        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
